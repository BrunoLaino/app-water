<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize">{{ folder }}</strong>
    <p>Objetivo: {{objective}} Litros</p>
    <p>Consumido: {{consumption}} Litros</p>
    <section class="water">
      <button>
        <img src="../../assets/cups/favicon-32x32.png" alt="Copo de agua" />
      </button>
    </section>
  </div>
</ion-content>
